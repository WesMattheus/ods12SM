<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Recicláveis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="homepage.html">HOME</a></li>
            <li><a href="#">ONDE DESCARTAR</a></li>
            <li><a href="como_reciclar.html">COMO RECICLAR</a></li>
            <li><a href="educacionais.html">CONTEÚDOS</a></li>
            <li><a href="#">CONTATOS</a></li>
        </ul>
    </nav>
    <div id="home-container" class="container">
        <h1>Verificador de Recicláveis</h1>
        <form id="lixoForm">
            <label for="tipoLixo">Informe o tipo de lixo:</label>
            <select id="tipoLixoSelect">
                <option value="">Selecione o objeto</option>
                <option value="Copos descartáveis">Copos descartáveis</option>
                <option value="Cosméticos">Cosméticos</option>
                <option value="Cotonete">Cotonete</option>
                <option value="Decoração">Decoração</option>
                <option value="Drives">Drives</option>
                <option value="Embalagens de detergentes">Embalagens de detergentes</option>
                <option value="Embalagem cartonada">Embalagem cartonada</option>
                <option value="Embalagens de margarina">Embalagens de margarina</option>
                <!-- Adicionar mais opções -->
            </select>
            <input type="text" id="tipoLixo" placeholder="Ou digite o objeto">
            <button type="submit">Verificar</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
